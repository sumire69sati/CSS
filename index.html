<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSファイルを作成しよう</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 色の指定の仕方 -->
    <h1>夏</h1>
    <h2>うちわ</h2>
    <h2 class="aki">秋</h2>
    <h2 class="huyu">春</h2>
    <h3>すいか</h3>
    <h4>海</h4>
    <h5>川遊び</h5>
    <!-- 一部分のみ色を変える -->
    <span>T</span>ECH I.S.
    <p>夏休み</p>
    <p class="huyu">冬</p>
    <p id="huyu">冬</p>

    <!-- どのタグにもclass,IDを設定することができる
    id,classは両方名前（固有名詞）にすることができる
ただし,idの名前は一度のみ、かぶらないようにする -->

    <!-- 効率化 -->
    <!-- div.techis と打つと　<div class="techis"</div>
    とdiv要素の後ろにクラスをつけることができる-->
    <!-- divブロック要素・クラスは属性 -->
    <div class="techis">テックアイエス</div>

    <div class="yo">TECH I.S.</div>

   <p> <div class="hana">TECH I.S.</div></p>

</ul>

</html>
